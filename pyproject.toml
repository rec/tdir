[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py37']

[tool.doks]
auto = true

[tool.poetry]
name = "tdir"
version = "1.7.1"
description = "ðŸ—ƒ Create and fill a temporary directory ðŸ—ƒ"
authors = ["Tom Ritchford <tom@swirly.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
dek = "*"
xmod = "*"

[tool.poetry.group.dev.dependencies]
coverage = "*"
doks = "*"
pytest = "*"
flake8 = "*"


[tool.coverage]
[tool.coverage.run]
branch = "True"
source = "tdir"

[tool.coverage.report]
fail_under = "100"
skip_covered = "True"
exclude_lines = ["", "pragma: no cover", "if False:", "if __name__ == .__main__.:", "raise NotImplementedError"]
[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
